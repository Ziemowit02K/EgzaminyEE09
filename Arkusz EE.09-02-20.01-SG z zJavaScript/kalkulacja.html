<!DOCTYPE HTML>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Nasza stacja paliw</title>
			<link rel="stylesheet" href="styl4.css">
			
		</head>
		
		<body>
			<div id="baner">
				<h2>Witamy na stacji paliw!</h2>
			</div>
			<div id="lewy">
				<a href="index.html">
					<img src="home.png">
				</a><br/>
				<a href="kalkulacja.html">
					<img src="znak.png">
				</a>
			</div>
			<div id="prawy">
				<img src="samochod.png" alt="grafika:samochód">
			</div>
			<div id="glowny">
				<h2>Oblicz, ile litrów musisz zatankować</h2>
					<label>
							dystans do przejechania w km:
						<br/>
							<input type="number" id="dystans">
					</label>
					
					<br/>
					
					<label>
							spalanie samochodu w l/100km:
						<br/>
							<input type="number" id="spalanie">
					</label>
					<input type="submit" value="OBLICZ" id="submit1" onClick="Oblicz()">
					<p id="wynik"></p>
			</div>
			<div id="stopka_l">
				<p>Stronę opracował : PESEL</p>
			</div>
			<div id="stopka_p">
				<a href="kwerendy.txt">Tu pobierzesz zapytania</a>
			</div>
			
			<script>
				function Oblicz()
				{
					var droga = Number(document.getElementById("dystans").value);
					var spalanie = Number(document.getElementById("spalanie").value);
					
					var wynik = (spalanie/droga)*100;
					
					document.getElementById("wynik").innerHTML="Potrzebujesz: "+wynik+" litrów paliwa";
				}
			
			
			
			</script>
		</body>
	</html>
