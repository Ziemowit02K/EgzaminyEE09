			<div id="Prawy2">
				<h2>Sprawdź cenę swojej wizyty</h2>
					<label><input type="checkbox" id="piling" value="piling"> Piling</label><br/>
					<label><input type="checkbox" id="maska" value="maska">Maska</label><br/>
					<label><input type="checkbox" id="masaz" value="masaz">Masaż twarzy</label><br/>
					<label><input type="checkbox" id="regulacja" value="regulacja">Regulacja brwi</label><br/>
					<input type="button" value="Sprawdź cenę" id="button1" onclick="Sprawdz()">
					<p id="wynik"> </p>
					
					
					<script>
						function Sprawdz()
						{
							var wynik = 0;
							if(document.getElementById("piling").checked==true)
							{
								wynik+=45;
							}
							if(document.getElementById("maska").checked==true)
							{
								wynik+=30;
							}
							if(document.getElementById("masaz").checked==true)
							{
								wynik+=20;
							}
							if(document.getElementById("regulacja").checked==true)
							{
								wynik+=5;
							}
							document.getElementById("wynik").innerHTML="Cena zabiegów: " + wynik;
							
							wynik=0;
						}
					
					
					</script>
